- name: Demo on play level variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
    - name: print url
      ansible.builtin.debug:
        msg: URL----- {{ URL }}
- name: Demo on task level variables
  hosts: all
  tasks:
    - name: print task level variable
      vars:
        URL: Tasks.example.com
      ansible.builtin.debug:
        msg: URL----- {{ URL }}
